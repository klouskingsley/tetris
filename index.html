<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas teris</title>
    <link rel="manifest" href="/tetris/manifest.json">
    <style>
        #canvas {
            display: block;
            margin: 50px auto;
            box-shadow: 0 0 3px rgba(0,0,0,.4);
        }
        
        .controls {

        }
    </style>
</head>
<body>
    
    <canvas id="canvas" width="200" height="400"></canvas>

    <!-- <div class="controls" style="width: 400px; height: 400px; background: #f00;" id="controls"></div> -->

    <script>
        // if (navigator.serviceWorker != null) {
        //     navigator.serviceWorker.register('/tetris/sw.js?_=201712250145')
        //         .then(function (registration) {
        //             console.log('Registered events at scope: ', registration.scope)
        //         })
        // }
    </script>

    <script src="./dist/tetris.min.js"></script>
    <script src="./dist/hammer.min.js"></script>


    <script>
        var ctx = document.getElementById('canvas').getContext('2d')
        var g = new Tetris({
            ctx: ctx,
            speed: 1.5
        })

        g.start()

        g.on('score', console.log)
        g.on('over', () => console.log('game over'))
        g.on('nextElementChange', nextEleHandler)

        function nextEleHandler (nextEle) {
            console.log('change')
            // ctx.clearRect(ctx.canvas.width - 80, 0, 80, 80)
            // ctx.beginPath()
            // ctx.drawImage(nextEle.instance, ctx.canvas.width - 80, 0)
        }


        window.addEventListener('keydown', function (e) {

            if (e.keyCode == 32) {
                g._pause ? g.start() : g.pause()
            }
            
            if (e.keyCode == 37) {
                g.left()
            }
            if (e.keyCode == 38) {
                g.change()
            }
            if (e.keyCode == 39) {
                g.right()
            }
            if (e.keyCode == 40) {
                g.down()
            }
        })

        var hammer = new Hammer(document.getElementById('canvas'))

        hammer.on('swipeleft', function (ev) {
            g.left()
        })
        hammer.on('swiperright', function () {
            g.right()
        })
        hammer.on('swiperup', function () {
            g.change()
        })
        hammer.on('swiperdown', function () {
            g.down()
        })

    </script>
    
</body>
</html>
